<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Meme-Generator</title>
</head>
<body onload="onInit()">
    
    <header class="main-header">
        <div><img src="/LOGO/LOGO.png"></div>
        <div class="main-nav">
            <button class="header-btn curr-page-btn">Gallery</button>
            <button class="header-btn">My Meme</button>
            <button class="header-btn">About</button>
        </div>
    </header>

    <main class="main-editor">
        <div class="editor-container">
            <canvas class="canvas"></canvas>
            <div class="editor-area">
                <input type="color" class="color" id="color" hidden oninput="onSetTextColor(this.value)">
                <input type="text" class="text-line" oninput="onSetText(this.value)" placeholder="Enter text here..">
                <div class="text-line-btns">
                    <button onclick="OnSwitchLine()">↑↓</button>
                    <button>+</button>
                    <button><img src="/LOGO/trash.png" style="width: 30px; height: 40px;"></button>
                </div>
                <div class="edit-text-area">
                    <button onclick="onTextSizeUp()">A+</button>
                    <button onclick="onTextSizeDown()">A-</button>
                    <button onclick="onSetTextLeft()">L</button>
                    <button onclick="onSetTextCenter()">C</button>
                    <button onclick="onSetTextRight()">R</button>
                    <button onclick="onOpenColorInput()">🎨</button>
                </div>
                <div class="action-area">
                    <button>Share</button>
                    <button><a href="#"onclick="onDownloadMeme(this)">Download</a></button>
                </div>
            </div>
        </div>
    </main>

    <main class="main-layout">
        <input name="search" type="text" placeholder="Search 🔍">
        <div class="main-gallery">
            <img id="1" src="/meme-imgs (square)/1.jpg" class="grid-item" onclick="onEditImg(event)">
            <img id="2" src="/meme-imgs (square)/2.jpg" class="grid-item" onclick="onEditImg(event)">
            <img id="3" src="/meme-imgs (square)/3.jpg" class="grid-item" onclick="onEditImg(event)">
            <img id="4" src="/meme-imgs (square)/4.jpg" class="grid-item" onclick="onEditImg(event)">
            <img id="5" src="/meme-imgs (square)/5.jpg" class="grid-item" onclick="onEditImg(event)">
            <img id="6" src="/meme-imgs (square)/6.jpg" class="grid-item" onclick="onEditImg(event)">
            <img id="7" src="/meme-imgs (square)/7.jpg" class="grid-item" onclick="onEditImg(event)">
            <img id="8" src="/meme-imgs (square)/8.jpg" class="grid-item" onclick="onEditImg(event)">
            <img id="9" src="/meme-imgs (square)/9.jpg" class="grid-item" onclick="onEditImg(event)">
            <img id="10" src="/meme-imgs (square)/10.jpg" class="grid-item" onclick="onEditImg(event)">
        </div>
    </main>

    <script src="/js/service.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
