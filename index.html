<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme-Generator</title>
</head>
<body onload="onInit()">
    
    <header class="main-header">
        <div><img src="LOGO/LOGO.png"></div>
        <div class="main-nav">
            <button class="hamburger" onclick="onOpenMenu()" hidden>☰</button>
            <div class="nav-btns">
                <button onclick="onCloseMenu()" class="exit" hidden>X</button>
                <button class="header-btn curr-page-btn">Gallery</button>
                <button class="header-btn">My Meme</button>
                <button class="header-btn">About</button>
            </div>
        </div>
    </header>

    <main class="main-editor" hidden>
        <button class="close-editor" onclick="onCloseEditor()">X</button>
        <div class="editor-container">
            <canvas class="canvas"></canvas>
            <div class="editor-area">
                <input type="color" class="color" id="color" hidden oninput="onSetTextColor(this.value)">
                <input type="text" class="text-line" oninput="onSetText(this.value)" placeholder="Enter text here..">
                <div class="text-line-btns">
                    <button onclick="onSwitchLine()"><img src="LOGO/two-way.png" style="background-color: unset; width: 3rem; height: 3rem;"></button>
                    <button onclick="onAddLine()"><img src="LOGO/plus.png" style="width: 2rem; height: 3rem; background-color: unset;"></button>
                    <button onclick="onDeleteLine()"><img src="LOGO/trash.png" style="width: 2rem; height: 3rem;"></button>
                </div>
                <select name="font" class="font" onchange="onChangeFont(this.value)">
                    <option value="impact-font">Impact</option>
                    <option value="arial">Arial</option>
                    <option value="cursive">Cursive</option>
                </select>
                <div class="edit-text-area">
                    <button onclick="onSetTextLeft()"><img src="LOGO/alignRight.png"></button>
                    <button onclick="onSetTextCenter()"><img src="LOGO/alignCenter.png"></button>
                    <button onclick="onSetTextRight()"><img src="LOGO/alignLeft.png"></button>
                    <button onclick="onTextSizeUp()"><img src="LOGO/A+.png"></button>
                    <button onclick="onTextSizeDown()"><img src="LOGO/A-.png"></button>
                    <button onclick="onOpenColorInput()"><img src="LOGO/color.png"></button>
                </div>
                <div class="action-area">
                    <button>Share</button>
                    <button>Save</button>
                    <button><a href="#"onclick="onDownloadMeme(this)">Download</a></button>
                </div>
            </div>
        </div>
    </main>

    <main class="main-layout">
        <input class ="search" type="text" placeholder="Search 🔍" oninput="onSearchImg(this.value)">
        
        <div class="main-gallery"></div>
    </main>

    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
